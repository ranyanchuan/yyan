<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>

	<body>
		<header class="yyan-bar yyan-bar-nav">
		    <a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
		    <h1 class="yyan-title">右侧带数字角标</h1>
		</header>
		<div class="yyan-content">
		    <div class="yyan-card">
		        <ul class="yyan-table-view">
		            <li class="yyan-table-view-cell">card（圆角列表）
		                <div id="M_Toggle" class="yyan-switch yyan-active">
		                    <div class="yyan-switch-handle"></div>
		                </div>
		            </li>
		            <li class="yyan-table-view-divider">右侧无导航箭头</li>
		            <li class="yyan-table-view-cell">Item 1 <span class="yyan-badge yyan-badge-primary">14</span></li>
		            <li class="yyan-table-view-cell">Item 2 <span class="yyan-badge yyan-badge-success">1</span></li>
		            <li class="yyan-table-view-cell">Item 3 <span class="yyan-badge">5</span></li>
		            <li class="yyan-table-view-divider">右侧有导航箭头</li>
		            <li class="yyan-table-view-cell">
		                <a class="yyan-navigate-right">
		                    <span class="yyan-badge yyan-badge-danger">15</span>
		                    Item 1
		                </a>
		            </li>
		            <li class="yyan-table-view-cell">
		                <a class="yyan-navigate-right">
		                    <span class="yyan-badge yyan-badge-purple">5</span>
		                    Item 2
		                </a>
		            </li>
		            <li class="yyan-table-view-cell">
		                <a class="yyan-navigate-right">
		                    <span class="yyan-badge yyan-badge-warning">5</span>
		                    Item 3
		                </a>
		            </li>
		        </ul>
		    </div>
		</div>
	</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});
		window.addEventListener('toggle', function(event) {
			if (event.target.id === 'M_Toggle') {
				var isActive = event.detail.isActive;
				var table = document.querySelector('.yyan-table-view');
				var card = document.querySelector('.yyan-card');
				if (isActive) {
					card.appendChild(table);
					card.style.display = '';
				} else {
					var content = document.querySelector('.yyan-content');
					content.insertBefore(table, card);
					card.style.display = 'none';
				}
			}
		});
	</script>
</html>
