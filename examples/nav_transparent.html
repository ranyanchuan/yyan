<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/yyan.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}

			.yyan-bar .yyan-pull-left .yyan-icon {
				padding-right: 5px;
				font-size: 28px;
			}

			.yyan-bar .yyan-btn {
				font-weight: normal;
				font-size: 17px;
			}

			.yyan-bar .yyan-btn-link {
				top: 1px;
			}

			.yyan-content img{
				width: 100%;
			}
			.hm-description{
				margin: 15px;
			}

			.hm-description>li {
				font-size: 14px;
				color: #8f8f94;
			}


		</style>
	</head>

	<body>

		<header id="header" class="yyan-bar yyan-bar-transparent">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">导航栏</h1>
		</header>

		<div class="yyan-content">
			<!--静态图片-->
			<img id="img1" src="../images/yuantiao.jpg"/>
			<!--轮播图片-->
			<div id="slider" class="yyan-slider yyan-hidden" >
			  <div class="yyan-slider-group">
			    <!-- 第一张 -->
			     <div class="yyan-slider-item">
			      <a href="#">
			        <img src="../images/shuijiao.jpg">
			      </a>
			    </div>
			    <!-- 第二张 -->
			    <div class="yyan-slider-item">
			      <a href="#">
			        <img src="../images/yuantiao.jpg">
			      </a>
			    </div>
			  </div>
			  <div class="yyan-slider-indicator">
			    <div class="yyan-indicator yyan-active"></div>
			    <div class="yyan-indicator"></div>
			  </div>
			</div>
			<p style="margin: 30px 15px 20px;">这是transparent bar（透明导航栏）演示页面， 默认情况下标题栏透明，
				当用户向下滚动时，标题栏逐渐由透明转变为不透明；当用户再次向上滚动时，标题栏又从不透明变为透明状态。
			</p>
			<p style="margin: 5px 15px 15px 15px;">
				这是一种解决滚动条通顶问题的变通解决方案，该方案相比双webview的方案，性能更高，动效更酷，但也有其适用场景：
			</p>
			<ul class="hm-description">
				<li>顶部最好有图片或轮播组件</li>
				<li>导航栏字体颜色和图片颜色协调</li>
			</ul>
			<h5 class="yyan-content-padded">图片类型</h5>
			<form class="yyan-input-group" style="margin-bottom: 300px;">
				<div class="yyan-input-row yyan-radio">
					<label>静态图片</label>
					<input name="style" type="radio" checked value="static">
				</div>
				<div class="yyan-input-row yyan-radio">
					<label>轮播图</label>
					<input name="style" type="radio" value="slider">
				</div>
			</form>
		</div>
		<script src="../js/yyan.min.js"></script>
		<script type="text/javascript">
			yyan.init({
				swipeBack: true //启用右滑关闭功能
			});
			var slider = document.getElementById("slider");
			yyan('.yyan-input-group').on('change', 'input', function() {
				if (this.checked) {
					switch (this.value) {
						case 'static':
							document.getElementById("img1").className = "";
							document.getElementById("slider").classList.add("yyan-hidden");
							break;
						case 'slider':
							document.getElementById("img1").className = "yyan-hidden";
							if(slider.classList.contains("yyan-hidden")){
								document.getElementById("slider").classList.remove("yyan-hidden");
							}
							break;
					}
				}
			});
		</script>

	</body>

</html>
