<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>

	<body>

		<header class="yyan-bar yyan-bar-nav">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">开关（switch）</h1>
		</header>
		<div class="yyan-content">
			<ul class="yyan-table-view">
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch yyan-active">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch yyan-switch-mini yyan-active ">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch yyan-switch-mini">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch yyan-switch-blue yyan-active">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch yyan-switch-blue">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch yyan-switch-blue yyan-switch-mini yyan-active">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
				<li class="yyan-table-view-cell">
					<span></span>
					<div class="yyan-switch yyan-switch-blue yyan-switch-mini">
						<div class="yyan-switch-handle"></div>
					</div>
				</li>
			</ul>
		</div>
		<script src="../js/yyan.min.js"></script>
		<script>
			yyan.init({
				swipeBack:true //启用右滑关闭功能
			});
			yyan('.yyan-content .yyan-switch').each(function() { //循环所有toggle
				//toggle.classList.contains('yyan-active') 可识别该toggle的开关状态
				this.parentNode.querySelector('span').innerText = '状态：' + (this.classList.contains('yyan-active') ? 'true' : 'false');
				/**
				 * toggle 事件监听
				 */
				this.addEventListener('toggle', function(event) {
					//event.detail.isActive 可直接获取当前状态
					this.parentNode.querySelector('span').innerText = '状态：' + (event.detail.isActive ? 'true' : 'false');
				});
			});
		</script>
	</body>
</html>
