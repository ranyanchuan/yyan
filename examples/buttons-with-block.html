<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			.yyan-content-padded{
			  	margin: 10px;
			  }
		</style>
	</head>

	<body>
		<header class="yyan-bar yyan-bar-nav">
		    <a class="yyan-action-back yyan-icon yyan-icon-back yyan-pull-left"></a>
		    <h1 class="yyan-title">块级按钮</h1>
		</header>
		<div class="yyan-content">
		    <div class="yyan-content-padded">
		        <button type="button" class="yyan-btn yyan-btn-block">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-primary yyan-btn-block">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-success yyan-btn-block">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-warning yyan-btn-block">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-danger yyan-btn-block">Block button</button>
				<button type="button" class="yyan-btn yyan-btn-royal yyan-btn-block">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-block yyan-btn-outlined">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-primary yyan-btn-block yyan-btn-outlined">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-success yyan-btn-block yyan-btn-outlined">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-warning yyan-btn-block yyan-btn-outlined">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-danger yyan-btn-block yyan-btn-outlined">Block button</button>
		        <button type="button" class="yyan-btn yyan-btn-royal yyan-btn-block yyan-btn-outlined">Block button</button>
		    </div>
		</div>
	</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
