<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<style>
			input, button, .yyan-btn {
				margin-top: 10px;
				margin-left: 10px;
			}
		</style>
	</head>

	<body>
		<header class="yyan-bar yyan-bar-nav">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">普通按钮</h1>
		</header>
		<div class="yyan-content">
			<div class="yyan-content-padded">
				<h5>有底色按钮：</h5>
				<button type="button" class="yyan-btn">
					默认
				</button>
				<div class="yyan-btn yyan-btn-primary">
					蓝色
				</div>
				<span class="yyan-btn yyan-btn-success">
					绿色
				</span>
				<button type="button" class="yyan-btn yyan-btn-warning">
					黄色
				</button>
				<button type="button" class="yyan-btn yyan-btn-danger">
					红色
				</button>
				<button type="button" class="yyan-btn yyan-btn-royal">
					紫色
				</button>

				<h5 style="margin-top: 10px;">无底色按钮（使用父元素的背景色）：</h5>
				<button type="button" class="yyan-btn yyan-btn-outlined">
					默认
				</button>
				<button type="button" class="yyan-btn yyan-btn-primary yyan-btn-outlined">
					操作
				</button>
				<button type="button" class="yyan-btn yyan-btn-success yyan-btn-outlined">
					成功
				</button>
				<button type="button" class="yyan-btn yyan-btn-warning yyan-btn-outlined">
					警告
				</button>
				<button type="button" class="yyan-btn yyan-btn-danger yyan-btn-outlined">
					危险
				</button>
				<button type="button" class="yyan-btn yyan-btn-royal yyan-btn-outlined">
					高贵
				</button>
				<h5 style="margin-top: 15px;">链接按钮：</h5>
				<button type="button" class="yyan-btn yyan-btn-link">
					添加
				</button>
				<h5 style="margin-top: 10px;">默认input标签样式：</h5>
				<input type="button" value="type=button" />
				<input type="reset" value="type=reset" />
				<input type="submit" value="type=submit" />
				<h5 style="margin-top: 10px;">默认button标签样式：</h5>
				<button type="button" >按钮</button>

			</div>
		</div>
		</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
