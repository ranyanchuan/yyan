<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/yyan.min.css" rel="stylesheet" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			h5,
			p,
			ol,
			li {
				color: #666;
				font-size: 14px;
			}
			h5 {
				font-weight: bold;
			}
			p,
			ol {
				padding: 5px auto;
				margin-bottom: 20px;
			}
			p,
			li {
				color: #999;
			}
			img {
				width: 90%;
				border: solid 1px #ddd;
				border-radius: 5px;
				box-shadow: 0px 0px 5px 1px #aaa;
				margin: 5px auto;
			}
		</style>
	</head>

	<body>
		<header class="yyan-bar yyan-bar-nav">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">login（登录）</h1>
		</header>
		<div class="yyan-content">
			<div class="yyan-content-padded">
				<p style="text-align: center;">
					<img src="../images/login-1.png" />
				</p>
			</div>
		</div>
		<script src="../js/yyan.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			(function(yyan, window, document, undefined) {
				yyan.init();
				var qsa = function() {
					return [].slice.call(document.querySelectorAll.apply(document, arguments));
				};
				qsa("[_src]").forEach(function(item) {
					item.addEventListener('tap', function() {
						var url = this.getAttribute('_src');
						if (url) {
							plus.runtime.openURL(url);
						};
					}, false);
				});
			})(yyan, window, document, undefined);
		</script>
	</body>

</html>
