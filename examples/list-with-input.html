<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>
	<body>
		<header class="yyan-bar yyan-bar-nav">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">列表带input类控件</h1>
		</header>
		<div class="yyan-content">
			<div class="yyan-card">
				<ul class="yyan-table-view">
					<li class="yyan-table-view-cell">
						card（圆角列表）
						<div id="M_Toggle" class="yyan-switch yyan-active">
							<div class="yyan-switch-handle"></div>
						</div>
					</li>
					<li class="yyan-table-view-cell">
						Item 1
						<button type="button" class="yyan-btn">
							Button
						</button>
					</li>
					<li class="yyan-table-view-cell">
						Item 2
						<button type="button" class="yyan-btn yyan-btn-primary">
							Button
						</button>
					</li>
					<li class="yyan-table-view-cell">
						Item 3
						<div class="yyan-switch yyan-active">
							<div class="yyan-switch-handle"></div>
						</div>
					</li>
					<li class="yyan-table-view-cell">
						Item 4
						<div class="yyan-switch yyan-switch-blue yyan-switch-mini yyan-active">
							<div class="yyan-switch-handle"></div>
						</div>
					</li>
					<li class="yyan-table-view-cell yyan-radio yyan-left">
						<input name="radio" type="radio">Item 5
					</li>
					<li class="yyan-table-view-cell yyan-radio yyan-left">
						<input name="radio" type="radio">Item 6
					</li>
					<li class="yyan-table-view-cell yyan-checkbox yyan-left">
						<input name="checkbox" type="checkbox">Item 7
					</li>
					<li class="yyan-table-view-cell yyan-checkbox yyan-left">
						<input name="checkbox" type="checkbox">Item 8
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});

		//圆角列表开关处理
		document.getElementById("M_Toggle").addEventListener('toggle',function (e) {
			var isActive = e.detail.isActive;
			var table = document.querySelector('.yyan-table-view');
			var card = document.querySelector('.yyan-card');
			if (isActive) {
				card.appendChild(table);
				card.style.display = '';
			} else {
				var content = document.querySelector('.yyan-content');
				content.insertBefore(table, card);
				card.style.display = 'none';
			}
		});
	</script>
</html>
