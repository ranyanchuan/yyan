<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello YYAN</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<style>
			h5 {
				margin: 10px;
			}
			.yyan-badge {
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<header class="yyan-bar yyan-bar-nav">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">badge（数字角标）</h1>
		</header>
		<div class="yyan-content">
			<div class="yyan-content-padded">
				<h5>有底色</h5>
				<span class="yyan-badge">1</span>
				<span class="yyan-badge yyan-badge-primary">12</span>
				<span class="yyan-badge yyan-badge-success">123</span>
				<span class="yyan-badge yyan-badge-warning">3</span>
				<span class="yyan-badge yyan-badge-danger">45</span>
				<span class="yyan-badge yyan-badge-purple">456</span>
				<h5>无底色（使用父元素背景色）</h5>
				<span class="yyan-badge yyan-badge-inverted">1</span>
				<span class="yyan-badge yyan-badge-primary yyan-badge-inverted">2</span>
				<span class="yyan-badge yyan-badge-success yyan-badge-inverted">3</span>
				<span class="yyan-badge yyan-badge-warning yyan-badge-inverted">4</span>
				<span class="yyan-badge yyan-badge-danger yyan-badge-inverted">5</span>
				<span class="yyan-badge yyan-badge-royal yyan-badge-inverted">6</span>
			</div>
		</div>
	</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
