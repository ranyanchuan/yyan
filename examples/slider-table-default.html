<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
		<style>
			h5{
		        padding-top: 8px;
		        padding-bottom: 8px;
		        text-indent: 12px;
		    }

			.yyan-table-view.yyan-grid-view .yyan-table-view-cell .yyan-media-body{
				font-size: 15px;
				margin-top:8px;
				color: #333;
			}
		</style>
	</head>

	<body>
		<header class="yyan-bar yyan-bar-nav">
		    <a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
		    <h1 class="yyan-title">图文表格</h1>
		</header>
		<div class="yyan-content" style="background-color:#fff">
		    <h5 style="background-color:#efeff4">慢生活</h5>
		    <ul class="yyan-table-view yyan-grid-view">
		        <li class="yyan-table-view-cell yyan-media yyan-col-xs-6">
		            <a href="#">
		                <img class="yyan-media-object" src="../images/shuijiao.jpg">
		                <div class="yyan-media-body">幸福就是可以一起睡觉</div></a></li>
		        <li class="yyan-table-view-cell yyan-media yyan-col-xs-6">
		            <a href="#">
		                <img class="yyan-media-object" src="../images/muwu.jpg">
		                <div class="yyan-media-body">想要一间这样的木屋，静静的喝咖啡</div></a></li>
		        <li class="yyan-table-view-cell yyan-media yyan-col-xs-6">
		            <a href="#"><img class="yyan-media-object" src="../images/cbd.jpg">
		                <div class="yyan-media-body">Color of SIP CBD</div></a></li>
		        <li class="yyan-table-view-cell yyan-media yyan-col-xs-6">
		            <a href="#">
		                <img class="yyan-media-object" src="../images/yuantiao.jpg">
		                <div class="yyan-media-body">静静看这世界</div></a></li>
		    </ul>
		</div>
	</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
