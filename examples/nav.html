<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/yyan.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.yyan-bar .yyan-pull-left .yyan-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			.yyan-bar .yyan-btn {
				font-weight: normal;
				font-size: 17px;
			}
			.yyan-bar .yyan-btn-link {
				top: 1px;
			}
		</style>
	</head>

	<body>

		<header id="header" class="yyan-bar yyan-bar-nav">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">导航栏</h1>
		</header>

		<div class="yyan-content">
			<p style="margin: 35px 15px;">这是nav bar（顶部导航栏）演示页面， 你可以在顶部导航中放置多种控件，点击如下单选框切换导航栏显示内容；
			</p>
			<h5 class="yyan-content-padded">左侧显示内容</h5>
			<form class="yyan-input-group">
				<div class="yyan-input-row yyan-radio">
					<label>不显示</label>
					<input name="style" type="radio" value="left-none">
				</div>
				<div class="yyan-input-row yyan-radio">
					<label>仅图标</label>
					<input name="style" type="radio" checked value="left-icon">
				</div>
				<div class="yyan-input-row yyan-radio">
					<label>图标加文字按钮</label>
					<input name="style" type="radio" value="left-btn">
				</div>
			</form>
			<h5 class="yyan-content-padded" style="margin-top: 35px;">右侧显示内容</h5>
			<form class="yyan-input-group" style="margin-bottom: 15px;">
				<div class="yyan-input-row yyan-radio">
					<label>不显示</label>
					<input name="style" type="radio" checked="" value="right-none">
				</div>
				<div class="yyan-input-row yyan-radio">
					<label>仅图标</label>
					<input name="style" type="radio" value="right-icon">
				</div>
				<div class="yyan-input-row yyan-radio">
					<label>文字按钮</label>
					<input name="style" type="radio" value="right-btn">
				</div>
			</form>
		</div>
		<script src="../js/yyan.min.js"></script>
		<script type="text/javascript">
			yyan.init({
				swipeBack:true //启用右滑关闭功能
			});
			var header = document.getElementById("header");
			 //左侧icon
			var lefticon = document.createElement('a');
			lefticon.className = 'yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left';
			 //左侧图标+文字按钮
			var leftbtn = document.createElement('button');
			leftbtn.className = 'yyan-action-back yyan-btn yyan-btn-blue yyan-btn-link yyan-btn-nav yyan-pull-left';
			var span = document.createElement('span');
			span.className = 'yyan-icon yyan-icon-left-nav';
			leftbtn.appendChild(span);
			var text = document.createTextNode('首页');
			leftbtn.appendChild(text);
			 //右侧icon
			var righticon = document.createElement('a');
			righticon.className = 'yyan-icon yyan-icon-bars yyan-pull-right';
			 //右侧文字按钮
			var rightbtn = document.createElement('button');
			rightbtn.className = 'yyan-btn yyan-btn-blue yyan-btn-link yyan-pull-right';
			rightbtn.innerText = '编辑';
			 //删除原先存在的节点
			function remove(selector) {
				var elem = header.querySelector(selector);
				if (elem) {
					header.removeChild(elem);
				}
			}
			yyan('.yyan-input-group').on('change', 'input', function() {
				if (this.checked) {
					switch (this.value) {
						case 'left-none':
							remove('.yyan-pull-left')
							break;
						case 'left-icon':
							remove('.yyan-pull-left');
							header.appendChild(lefticon);
							break;
						case 'left-btn':
							remove('.yyan-pull-left');
							header.appendChild(leftbtn);
							break;
						case 'right-none':
							remove('.yyan-pull-right');
							break;
						case 'right-icon':
							remove('.yyan-pull-right')
							header.appendChild(righticon);
							break;
						case 'right-btn':
							remove('.yyan-pull-right');
							header.appendChild(rightbtn);
							break;
					}
				}
			});
		</script>

	</body>

</html>
