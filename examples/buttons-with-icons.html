<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<style>
			 .yyan-btn{
		        margin-top: 10px;
		        margin-left: 10px;
		    }
		</style>
	</head>

	<body>
		<header class="yyan-bar yyan-bar-nav">
		    <a class="yyan-action-back yyan-icon yyan-icon-back yyan-pull-left"></a>
		    <h1 class="yyan-title">带图标按钮</h1>
		</header>
		<div class="yyan-content">
		    <div class="yyan-content-padded">
		    		<h5>图标居左：</h5>
		        <button type="button" class="yyan-btn yyan-icon yyan-icon-home">
		            首页
		        </button>
		        <button type="button" class="yyan-btn yyan-btn-primary yyan-icon yyan-icon-search">
		            搜索
		        </button>
		        <button type="button" class="yyan-btn yyan-btn-success yyan-icon yyan-icon-plus">添加</button>
		        <button type="button" class="yyan-btn yyan-btn-danger yyan-btn-outlined">
		            <span class="yyan-icon yyan-icon-trash"></span>
		            删除
		        </button>
		        <button type="button" class="yyan-btn yyan-btn-link">
		            <span class="yyan-icon yyan-icon-back"></span>
		            返回
		        </button>
		        <h5>图标居右：</h5>
		        <button type="button" class="yyan-btn yyan-icon yyan-icon-home yyan-right">
		            首页
		        </button>
		        <button type="button" class="yyan-btn yyan-btn-primary yyan-icon yyan-icon-search yyan-right">
		            搜索
		        </button>
		        <button type="button" class="yyan-btn yyan-btn-success yyan-icon yyan-icon-plus yyan-right">添加</button>
		        <button type="button" class="yyan-btn yyan-btn-danger yyan-btn-outlined">
		            删除
		            <span class="yyan-icon yyan-icon-trash"></span>
		        </button>
		        <button type="button" class="yyan-btn yyan-btn-link">
		            下一步
		            <span class="yyan-icon yyan-icon-forward"></span>
		        </button>
		    </div>
		</div>
	</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
