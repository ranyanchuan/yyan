<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello yyan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准yyan.css-->
		<link rel="stylesheet" href="../css/yyan.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css"/>-->
	</head>
	<body>
		<header class="yyan-bar yyan-bar-nav">
			<a class="yyan-action-back yyan-icon yyan-icon-left-nav yyan-pull-left"></a>
			<h1 class="yyan-title">checkbox（复选框）</h1>
		</header>
		<div class="yyan-content">
			<h5 class="yyan-content-padded">图标左对齐</h5>
			<div class="yyan-card">
				<form class="yyan-input-group">
					<div class="yyan-input-row yyan-checkbox yyan-left">
						<label>checked：false</label>
						<input name="checkbox" value="Item 1" type="checkbox" >
					</div>
					<div class="yyan-input-row yyan-checkbox yyan-left">
						<label>checked：true</label>
						<input name="checkbox" value="Item 2" type="checkbox" checked>
					</div>
					<div class="yyan-input-row yyan-checkbox yyan-left yyan-disabled">
						<label>disabled checkbox</label>
						<input name="checkbox" type="checkbox" disabled="disabled">
					</div>
				</form>
			</div>
			<h5 class="yyan-content-padded">图标右对齐</h5>
			<div class="yyan-card">
				<form class="yyan-input-group">
					<div class="yyan-input-row yyan-checkbox">
						<label>checked：false</label>
						<input name="checkbox1" value="Item 3" type="checkbox" >
					</div>
					<div class="yyan-input-row yyan-checkbox">
						<label>checked：true</label>
						<input name="checkbox1" value="Item 4" type="checkbox" checked>
					</div>
					<div class="yyan-input-row yyan-checkbox yyan-disabled">
						<label>disabled checkbox</label>
						<input name="checkbox1" type="checkbox" disabled="disabled">
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../js/yyan.min.js"></script>
	<script>
		yyan.init({
			swipeBack:true //启用右滑关闭功能
		});
		yyan('.yyan-input-group').on('change', 'input', function() {
			var value = this.checked?"true":"false";
			this.previousElementSibling.innerText = "checked："+value;
		});
	</script>
</html>
